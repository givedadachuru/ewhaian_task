<!--수업에서의 container란 가운데 영역을 말함! 화면을 축소하거나 확대해도 계속 늘어나는 부분과 구분되는 영역-->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /*--실무에는 전체 선택자를 잘 쓰지 않음. 연습이니까 여백 없애려고 쓰는 것*/

        #wrap {
            font-size: 40px;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }

        #header-wrap {
            width: 100%;
            height: 100px;
            background-color: #8d6e63;
        }

        #banner-wrap {
            width: 100%;
            height: 300px;
            background-color: #a1887f;
        }

        #content-wrap {
            width: 100%;
            height: 500px;
            background-color: #bcaaa4;
        }

        #footer-wrap {
            width: 100%;
            height: 100px;
            background-color: #d7ccc8;
        }

        /*이때, ~~-wrap에서 css 코드 줄일 사항
        - width는 기본값이 100%라서 사실 지워도 됨
        - 자식과 부모가 height가 똑같은데, 자식(아래 ~~-container)에서 height가 지정된 경우, 부모는 없어도 됨*/

        .header-container {
            width: 1000px;
            height: 100px;
            background-color: #3e2723;
            margin: 0 auto;
            line-height: 100px;
        }

        .banner-container {
            width: 1000px;
            height: 300px;
            background-color: #4e342e;
            margin: 0 auto;
            line-height: 300px;
        }

        .content-container {
            width: 1000px;
            height: 500px;
            background-color: #5d4037;
            margin: 0 auto;
            line-height: 500px;
        }

        .footer-container {
            width: 1000px;
            height: 100px;
            background-color: #6d4c41;
            margin: 0 auto;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header-wrap">
            <div class="header-container">header</div>
        </div>
        <div id="banner-wrap">
            <div class="banner-container">banner</div>
        </div>
        <div id="content-wrap">
            <div class="content-container">content</div>
        </div>
        <div id="footer-wrap">
            <div class="footer-container">footer</div>
        </div>
    </div>
</body>

</html>
